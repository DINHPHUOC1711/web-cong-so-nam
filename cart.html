<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Gi·ªè h√†ng c·ªßa b·∫°n</title>
  <style>
    body {

      background: #f5f5f5;
      padding: 20px;
      margin: 0;
    }
    h1 {

    #cartItems {

    .item {

    .item:last-child {

    .item-info {

    .item-name {

    }
    .item-controls {

      flex-shrink: 0;

    }
    .item-controls button {
      width: 30px;
      height: 30px;
      border: 1px solid #007bff;
      background: white;
      color: #007bff;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
      user-select: none;
    }
    .item-controls span {
      min-width: 25px;
      text-align: center;
      display: inline-block;
    }
    .item-price {
      flex-shrink: 0;
      width: 100px;
      text-align: right;
      font-weight: bold;
      min-width: 90px;
    }
    .item-remove {
      flex-shrink: 0;
      width: 30px;
      text-align: center;
      cursor: pointer;
      color: #dc3545;
      font-weight: bold;
      user-select: none;
    }
    .item-remove:hover {
      color: #a71d2a;
    }
    .total {
      text-align: right;
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .actions {
      max-width: 700px;
      margin: 30px auto;
      text-align: center;
    }
    .actions button {
      padding: 12px 24px;
      margin: 0 10px 10px 10px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .actions button:hover {
      background: #0056b3;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .item {
        flex-direction: column;
        align-items: flex-start;
      }
      .item-controls {
        margin: 10px 0;
      }
      .item-price, .item-remove {

      }
    }
  </style>
</head>
<body>

<h1>Gi·ªè H√†ng C·ªßa B·∫°n</h1>

<div id="cartItems"></div>

<div class="total" id="cartTotal">T·ªïng: 0ƒë</div>

<div class="actions">
  <button id="clearCartBtn">üóë X√≥a gi·ªè</button>
  <button id="backBtn">‚¨ÖÔ∏è Quay l·∫°i mua s·∫Øm</button>
  <button id="checkoutBtn">üí≥ Thanh to√°n</button>
</div>

<!-- ...gi·ªØ nguy√™n ph·∫ßn <head> v√† style... -->

<script>
  const cartItemsDiv = document.getElementById('cartItems');
  const cartTotal = document.getElementById('cartTotal');
  const clearCartBtn = document.getElementById('clearCartBtn');
  const backBtn = document.getElementById('backBtn');
  const checkoutBtn = document.getElementById('checkoutBtn');

  // L·∫•y gi·ªè h√†ng t·ª´ localStorage, n·∫øu ch∆∞a c√≥ l√† m·∫£ng r·ªóng
  let cart = JSON.parse(localStorage.getItem('cart')) || [];

  function saveCart() {
    localStorage.setItem('cart', JSON.stringify(cart));
  }

  // C·∫≠p nh·∫≠t hi·ªÉn th·ªã gi·ªè h√†ng
  function renderCart() {
    cartItemsDiv.innerHTML = '';
    let total = 0;

    if (cart.length === 0) {
      cartItemsDiv.innerHTML = '<p>Gi·ªè h√†ng c·ªßa b·∫°n ƒëang tr·ªëng.</p>';
      cartTotal.textContent = 'T·ªïng: 0ƒë';
      return;
    }

    cart.forEach((item, index) => {
      total += item.price * item.qty;

      const itemDiv = document.createElement('div');
      itemDiv.className = 'item';

      // S·ª≠ d·ª•ng ·∫£nh t·ª´ tr∆∞·ªùng img, n·∫øu kh√¥ng c√≥ th√¨ ƒë·ªÉ ·∫£nh tr·ªëng
      itemDiv.innerHTML = `
        <div class="item-image">
          <img src="${item.img || ''}" alt="${item.name}" />
        </div>
        <div class="item-info">
          <div class="item-name">${item.name}</div>
          <div class="item-controls">
            <button class="btn-decrease" data-index="${index}">‚àí</button>
            <span>${item.qty}</span>
            <button class="btn-increase" data-index="${index}">+</button>
          </div>
        </div>
        <div class="item-price">${(item.price * item.qty).toLocaleString()}ƒë</div>
        <div class="item-remove" data-index="${index}" title="X√≥a s·∫£n ph·∫©m">√ó</div>
      `;

      cartItemsDiv.appendChild(itemDiv);
    });

    cartTotal.textContent = 'T·ªïng: ' + total.toLocaleString() + 'ƒë';

    // G·∫Øn s·ª± ki·ªán cho n√∫t +/-
    document.querySelectorAll('.btn-increase').forEach(btn => {
      btn.onclick = function() {
        const idx = this.getAttribute('data-index');
        cart[idx].qty++;
        saveCart();
        renderCart();
      };
    });

    document.querySelectorAll('.btn-decrease').forEach(btn => {
      btn.onclick = function() {
        const idx = this.getAttribute('data-index');
        if (cart[idx].qty > 1) {
          cart[idx].qty--;
        } else {
          if(confirm(`B·∫°n c√≥ mu·ªën x√≥a s·∫£n ph·∫©m "${cart[idx].name}" kh·ªèi gi·ªè?`)) {
            cart.splice(idx, 1);
          } else {
            return;
          }
        }
        saveCart();
        renderCart();
      };
    });

    // G·∫Øn s·ª± ki·ªán x√≥a t·ª´ng s·∫£n ph·∫©m
    document.querySelectorAll('.item-remove').forEach(btn => {
      btn.onclick = function() {
        const idx = this.getAttribute('data-index');
        if(confirm(`B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a s·∫£n ph·∫©m "${cart[idx].name}" kh·ªèi gi·ªè?`)) {
          cart.splice(idx, 1);
          saveCart();
          renderCart();
        }
      };
    });
  }

  clearCartBtn.onclick = function() {
    if (confirm('B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a gi·ªè h√†ng kh√¥ng?')) {
      cart = [];
      saveCart();
      renderCart();
    }
  };

  backBtn.onclick = function() {
    window.location.href = "webdemo.html"; // ƒê·ªïi ƒë√∫ng t√™n trang ch√≠nh
  };

  checkoutBtn.onclick = function() {
    if(cart.length === 0) {
      alert("Gi·ªè h√†ng ƒëang tr·ªëng, kh√¥ng th·ªÉ thanh to√°n.");
      return;
    }
    alert("C·∫£m ∆°n b·∫°n ƒë√£ thanh to√°n! (Gi·∫£ l·∫≠p)");
    cart = [];
    saveCart();
    renderCart();
  };

  renderCart();
</script>
